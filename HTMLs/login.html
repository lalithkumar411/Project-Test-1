  <body>
    <nav class="navbar navbar-light nav-bag bb">
      <div class="container">
        <div class="cl-md-3 allign-center" id="home">
          <h2 onclick="homeFun()">Home</h2>
          <!-- <button type="button" name="Admin">Admin</button> -->
        </div>
        <span>|</span>
        <div class="cl-md-3 allign-center" id="admin">

          <!-- <button type="button" name="Admin">Admin</button> -->

        <span>|</span>

        </div>

    <div class="container container1">
      <form class="form-signin" action="/Login" method="post">
        <img class="mb-4" src="favicons/favicon.ico" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">User LogIn</h1>
        <br>
        <input type="email" name="email" id="inputEmail" class="form-control pp" placeholder="Email address" required="true">
        <input type="password" name="pass" id="inputPassword" class="form-control pp" placeholder="Password" required="true">
        <br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="sub" class="btn btn-lg btn-primary btn-block" onclick="Success()" type="submit">Sign in</button>
      </form>
    </div>
